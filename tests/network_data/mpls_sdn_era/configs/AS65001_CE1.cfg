lldp run
!
hostname AS65001_CE1
line console
 exec-timeout 0 0
 session-timeout 0
!
line default
 exec-timeout 0 0
 session-timeout 0
 transport input ssh
!
!
interface gi1
no shutdown
interface gi2
no shutdown
interface gi3
no shutdown!

interface Gi1.1001
 description TO_H1
 ip address 10.1.12.1 255.255.255.0
 encapsulation dot1q 1001
 no shutdown
vrrp 1 ip 10.1.12.100
vrrp 1 priority 100
!

interface Gi2.1001
 description TO_PE1
 ip address 10.1.0.0 255.255.255.254
 encapsulation dot1q 1001
 no shutdown
!

interface Gi3.1001
 description TO_PE2
 ip address 10.1.0.4 255.255.255.254
 encapsulation dot1q 1001
 no shutdown
!
interface Loopback0
 description SYSTEM_LO_IP
 ip address 192.168.10.1 255.255.255.255
 no shutdown
