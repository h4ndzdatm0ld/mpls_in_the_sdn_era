---
apiVersion: 1

deleteDatasources:
  - name: InfluxDB
    orgId: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      defaultBucket: "${DOCKER_INFLUXDB_INIT_BUCKET}"
      organization: "${DOCKER_INFLUXDB_INIT_ORG}"
      tlsSkipVerify: true
    secureJsonData:
      token: "${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}"